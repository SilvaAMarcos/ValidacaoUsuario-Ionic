<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>login de Usu√°rio</ion-title>
    <ion-menu-button menuId="first" contentId="main"></ion-menu-button>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-list>
  <ion-item>
  <ion-input placeholder="Nome" type="text" 
  [(ngModel)]="campoLogin" color="danger"></ion-input>
  </ion-item>
  <ion-item>
  <ion-input placeholder="Senha" type="password"
 [(ngModel)]="campoSenha" color="danger"></ion-input>
  </ion-item>
  </ion-list>
  <ion-button (click)="entrar(campoLogin, campoSenha)"
 color="warning" expand="block">Entrar</ion-button>
 </ion-content>
